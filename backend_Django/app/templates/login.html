{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie - Edublinkier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Zaloguj się</h1>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-red-500 text-sm">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nazwa użytkownika" class="w-full mb-4 p-2 border rounded">
            <input type="password" name="password" placeholder="Hasło" class="w-full mb-4 p-2 border rounded">
            <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 transition">Zaloguj się</button>
        </form>
        <p class="text-center mt-4 text-sm">Nie masz konta? <a href="/register" class="text-yellow-700 hover:underline">Zarejestruj się</a></p>
    </div>
</body>
</html>
