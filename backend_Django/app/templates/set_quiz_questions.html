{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-gray-900 p-6 rounded-lg shadow-lg text-white">
    <h1 class="text-2xl font-bold mb-4">Podaj liczbę pytań</h1>
    <p class="mb-4">Wybrane lekcje:</p>
    <ul class="list-disc pl-5 mb-4">
        {% for lesson in lessons %}
        <li>{{ lesson.topic }}</li>
        {% endfor %}
    </ul>
    <form method="POST">
        {% csrf_token %}
        <input type="number" name="num_questions" max="35" value="5" class="w-full p-2 rounded bg-gray-800 text-white mb-4">
        <button type="submit" class="bg-yellow-500 text-gray-900 py-2 px-4 rounded hover:bg-yellow-600 transition">
            Generuj quiz
        </button>
    </form>
</div>
{% endblock %}
