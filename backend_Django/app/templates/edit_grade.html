{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Edytuj ocenÄ™</h2>

    <form method="POST" class="flex flex-col gap-2 w-64">
        {% csrf_token %}
        <input type="number" step="0.1" min="1" max="6" name="value" value="{{ grade.value }}" class="p-2 rounded border" required>
        <input type="text" name="description" value="{{ grade.description }}" class="p-2 rounded border">
        <input type="number" min="1" name="weight" value="{{ grade.weight }}" class="p-2 rounded border" required>
        <button type="submit" class="px-4 py-2 bg-yellow-400 text-gray-900 rounded hover:bg-yellow-300">Zapisz</button>
    </form>
</div>
{% endblock %}
