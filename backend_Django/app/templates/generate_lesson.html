{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wygeneruj lekcję - Edublinkier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white flex items-center justify-center min-h-screen">

<div class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Wygeneruj swoją lekcję</h1>
    
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="bg-red-500 text-white p-2 rounded mb-2">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label class="block mb-2">Temat lekcji:</label>
        <input type="text" name="topic" placeholder="Wpisz temat lekcji" class="w-full mb-4 p-2 rounded text-gray-900" required>

        <label class="block mb-2">Czas trwania lekcji:</label>
        <div class="flex gap-4 mb-6">
            <button type="submit" name="duration" value="20" class="flex-1 bg-yellow-500 text-gray-900 py-2 rounded hover:bg-yellow-600 transition">20 min</button>
            <button type="submit" name="duration" value="45" class="flex-1 bg-yellow-500 text-gray-900 py-2 rounded hover:bg-yellow-600 transition">45 min</button>
        </div>
    </form>
</div>

</body>
</html>
