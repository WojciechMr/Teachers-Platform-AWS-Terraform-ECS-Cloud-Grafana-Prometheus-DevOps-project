{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6 max-w-lg bg-white rounded shadow-md mt-6">
    <h2 class="text-2xl font-bold mb-4">Utwórz nową klasę</h2>

    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="p-2 mb-2 {% if message.tags %}bg-green-200 text-green-800{% else %}bg-red-200 text-red-800{% endif %} rounded">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block font-semibold mb-1" for="name">Nazwa klasy:</label>
            <input type="text" name="name" id="name" class="w-full border rounded p-2" placeholder="Np. Klasa 5A" required>
        </div>

        <div>
            <label class="block font-semibold mb-1" for="subject">Przedmiot (opcjonalnie):</label>
            <input type="text" name="subject" id="subject" class="w-full border rounded p-2" placeholder="Np. Matematyka">
        </div>

        <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Utwórz klasę</button>
            <a href="{% url 'student_manager' %}" class="text-blue-500 hover:underline">Powrót do listy klas</a>
        </div>
    </form>
</div>
{% endblock %}
