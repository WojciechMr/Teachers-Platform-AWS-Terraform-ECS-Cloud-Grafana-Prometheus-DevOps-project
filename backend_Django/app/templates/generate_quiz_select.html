{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wybierz lekcję - Edublinkier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white flex items-center justify-center min-h-screen">

<div class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Wybierz lekcję do wygenerowania sprawdzianu</h1>

    <form method="POST">
        {% csrf_token %}
        <label class="block mb-2">Ostatnie wygenerowane lekcje:</label>
        <select name="lesson_id" class="w-full mb-4 p-2 rounded text-gray-900" required>
            <option value="">-- Wybierz lekcję --</option>
            {% for lesson in lessons %}
            <option value="{{ lesson.id }}">{{ lesson.topic }} ({{ lesson.created_at|date:"d-m-Y H:i" }})</option>
            {% endfor %}
        </select>

        <button type="submit" class="w-full bg-yellow-500 text-gray-900 py-2 rounded hover:bg-yellow-600 transition">
            Wygeneruj sprawdzian
        </button>
    </form>
</div>

</body>
</html>
