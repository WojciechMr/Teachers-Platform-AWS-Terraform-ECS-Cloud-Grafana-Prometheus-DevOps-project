{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Reading Comprehension Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-800 via-gray-700 to-yellow-100 min-h-screen p-8">

<div class="max-w-5xl mx-auto bg-white p-6 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-extrabold mb-6 text-gray-800 text-center">Generator ćwiczeń z czytania ze zrozumieniem</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <label class="block">
            Wklej tekst lub załaduj plik:
            <textarea name="article_text" rows="6" class="w-full p-3 border rounded-lg">{{ article_text }}</textarea>
        </label>

        <label class="block">
            Lub wybierz plik (.txt, .docx, .pdf):
            <input type="file" name="file" class="mt-2 p-1 border rounded">
        </label>

        <div class="flex space-x-6">
            <label class="flex flex-col">
                Liczba pytań otwartych:
                <input type="number" name="open_questions" value="{{ open_questions }}" min="1" class="w-24 p-2 border rounded">
            </label>

            <label class="flex flex-col">
                Liczba pytań zamkniętych:
                <input type="number" name="mc_questions" value="{{ mc_questions }}" min="1" class="w-24 p-2 border rounded">
            </label>
        </div>

        <div class="flex space-x-3">
            <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">Generuj</button>
            {% if generated %}
            <button type="submit" name="download_pdf" value="1" formaction="" formtarget="_blank" class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition">Pobierz PDF</button>
            {% endif %}
        </div>
    </form>

    {% if generated %}
    <div class="mt-6">
        <h2 class="text-xl font-bold mb-2 text-gray-700">Wynik (możesz edytować przed PDF):</h2>
        <textarea name="generated_text" id="generated_text" rows="20" class="w-full p-3 border rounded-lg">{{ generated }}</textarea>
    </div>
    {% endif %}

    <div class="mt-6 text-center">
        <a href="{% url 'dashboard' %}" class="inline-block bg-yellow-500 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-600 transition">← Wróć do dashboard</a>
    </div>
</div>

</body>
</html>
