<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edublinkier – Edytuj ucznia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 min-h-screen w-full">

<div class="min-h-screen w-full bg-gradient-to-b from-gray-800 via-gray-700 to-yellow-100 p-10">

    <!-- Przycisk Wróć -->
    <div class="mb-6 text-center">
        <a href="{% url 'view_student_class' student.student_class.id %}" 
           class="text-yellow-400 underline hover:text-yellow-300 transition">← Wróć</a>
    </div>

    <!-- Nagłówek -->
    <header class="mb-8">
        <h1 class="text-4xl font-extrabold text-white text-center">✏️ Edytuj ucznia</h1>
    </header>

    <!-- Formularz edycji -->
    <div class="bg-gray-900 text-white rounded-xl p-8 shadow-lg border-2 border-white max-w-3xl mx-auto">
        <form method="POST" action="{% url 'edit_student' student.id %}" class="flex flex-col gap-4">
            {% csrf_token %}
            
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="flex-1">
                    <label class="block text-gray-300 mb-1 font-semibold" for="first_name">Imię</label>
                    <input type="text" name="first_name" id="first_name" value="{{ student.first_name }}" required
                           class="w-full p-3 rounded-xl text-gray-900 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
                </div>
                <div class="flex-1">
                    <label class="block text-gray-300 mb-1 font-semibold" for="last_name">Nazwisko</label>
                    <input type="text" name="last_name" id="last_name" value="{{ student.last_name }}" required
                           class="w-full p-3 rounded-xl text-gray-900 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
                </div>
            </div>

            <div class="flex gap-4 mt-4">
                <button type="submit" class="flex-1 p-3 bg-yellow-400 text-gray-900 rounded-xl font-bold hover:bg-yellow-300 transition">
                    Zapisz zmiany
                </button>
                <a href="{% url 'view_student_class' student.student_class.id %}" 
                   class="flex-1 p-3 bg-red-500 text-white rounded-xl font-bold text-center hover:bg-red-400 transition">
                    Anuluj
                </a>
            </div>
        </form>
    </div>

</div>
</body>
</html>
