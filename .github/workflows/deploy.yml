name: Deploy to ECS

# Workflow uruchamia się przy pushu na gałąź main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Amazon ECS
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build, tag, and push Docker image
      - name: Build and push Docker image
        env:
          IMAGE_URI: ${{ secrets.ECR_REPOSITORY }}:latest
        run: |
          echo "Building Docker image..."
          docker build -t $IMAGE_URI .
          echo "Pushing Docker image..."
          docker push $IMAGE_URI

      # 5️⃣ Register new task definition in ECS
      - name: Register ECS task definition
        id: task_def
        run: |
          echo "Registering new task definition..."
          TASK_DEFINITION_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://Infra_Terraform/ecs_task_definition.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)
          echo "TASK_DEFINITION_ARN=$TASK_DEFINITION_ARN" >> $GITHUB_ENV

      # 6️⃣ Deploy to ECS service (force new deployment)
      - name: Deploy to ECS
        run: |
          echo "Deploying to ECS service..."
          aws ecs update-service \
            --cluster edu-ecs-cluster \
            --service platform-web-service \
            --task-definition $TASK_DEFINITION_ARN \
            --force-new-deployment

      # 7️⃣ Optional: Check ECS service status
      - name: ECS service status
        run: |
          aws ecs describe-services \
            --cluster edu-ecs-cluster \
            --services platform-web-service
